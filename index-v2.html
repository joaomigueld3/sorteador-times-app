<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sorteador de Times Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        .draggable-player.dragging { opacity: 0.5; transform: scale(0.95); }
        .team-drop-zone.drag-over { background-color: rgba(59, 130, 246, 0.1); border: 2px dashed #3b82f6; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 h-screen w-screen flex flex-col overflow-hidden transition-colors duration-300 text-sm">

    <!-- Navbar -->
    <header class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-4 h-14 shrink-0 flex items-center justify-between shadow-sm z-30">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 text-white p-1.5 rounded-lg shadow-lg shadow-blue-500/20">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            </div>
            <h1 class="text-base font-black tracking-tighter uppercase italic">Sorteio <span class="text-blue-600">Pro</span></h1>
        </div>
        <div class="flex items-center gap-2">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                <svg id="theme-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
            <button id="clear-all-btn" class="text-[10px] font-bold text-red-500 uppercase hover:underline">Limpar Banco</button>
        </div>
    </header>

    <main class="flex-1 flex flex-col lg:flex-row min-h-0 overflow-hidden p-3 gap-3">
        
        <!-- Painel de Controle (Esquerda) -->
        <aside class="w-full lg:w-80 flex flex-col gap-3 shrink-0 overflow-y-auto custom-scrollbar">
            
            <!-- Configura√ß√µes -->
            <section class="bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm flex flex-col gap-4 text-xs">
                <div>
                    <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Pesos (%)</h2>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] font-bold text-orange-500 uppercase">Fis</label>
                            <input type="number" id="w-fisico" value="40" class="bg-slate-50 dark:bg-slate-800 border-none rounded-lg p-2 text-center text-xs font-bold focus:ring-2 focus:ring-orange-500 dark:text-white">
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] font-bold text-blue-500 uppercase">Hab</label>
                            <input type="number" id="w-habil" value="35" class="bg-slate-50 dark:bg-slate-800 border-none rounded-lg p-2 text-center text-xs font-bold focus:ring-2 focus:ring-blue-500 dark:text-white">
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] font-bold text-emerald-500 uppercase">Def</label>
                            <input type="number" id="w-defesa" value="25" class="bg-slate-50 dark:bg-slate-800 border-none rounded-lg p-2 text-center text-xs font-bold focus:ring-2 focus:ring-emerald-500 dark:text-white">
                        </div>
                    </div>
                </div>

                <div class="border-t dark:border-slate-800 pt-3">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Aleatoriedade</h2>
                        <span id="random-val" class="text-[10px] font-bold text-blue-600">10%</span>
                    </div>
                    <input type="range" id="random-factor" min="0" max="100" value="10" class="w-full h-1.5 bg-slate-100 dark:bg-slate-800 rounded-lg appearance-none cursor-pointer accent-blue-600">
                </div>
            </section>

            <!-- Sorteio -->
            <section class="bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm flex flex-col gap-3">
                <div class="flex items-center justify-between">
                    <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Sorteio</h2>
                    <div class="flex items-center gap-2 bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded-lg">
                        <label class="text-[10px] font-bold">Times:</label>
                        <input type="number" id="num-teams" value="2" min="2" class="w-8 bg-transparent border-none text-center font-bold focus:ring-0 p-0 dark:text-white">
                    </div>
                </div>
                <button id="draw-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-500/20 transition-all transform active:scale-95 flex items-center justify-center gap-2 text-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a2 2 0 00-1.96 1.414l-.503 1.508a2 2 0 01-1.185 1.184l-1.508.503a2 2 0 00-1.414 1.96l.477 2.387a2 2 0 00.547 1.022l1.428 1.428a2 2 0 002.828 0l1.428-1.428a2 2 0 00.547-1.022l.477-2.387a2 2 0 00-1.414-1.96l-1.508-.503a2 2 0 01-1.184-1.185l-.503 1.508a2 2 0 001.96 1.414l2.387-.477a2 2 0 001.022-.547l1.428-1.428a2 2 0 000-2.828l-1.428-1.428z"></path></svg>
                    SORTEAR
                </button>
            </section>

            <!-- Cadastro -->
            <section class="bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm flex flex-col gap-3">
                <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
                    <button id="tab-single" class="flex-1 py-1.5 text-[10px] font-bold rounded-lg bg-white dark:bg-slate-700 shadow-sm text-blue-600 dark:text-blue-400">INDIVIDUAL</button>
                    <button id="tab-bulk" class="flex-1 py-1.5 text-[10px] font-bold rounded-lg text-slate-500">LOTE</button>
                </div>

                <form id="form-single" class="flex flex-col gap-3">
                    <input type="text" id="p-name" placeholder="Nome do Jogador" class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl p-3 text-sm focus:ring-2 focus:ring-blue-500 dark:text-white" required>
                    
                    <div class="grid grid-cols-3 gap-2">
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] font-bold text-orange-500 uppercase ml-1">F√≠sico</label>
                            <input type="number" id="p-fisico" placeholder="0" min="0" max="10" step="0.5" class="bg-slate-50 dark:bg-slate-800 border-none rounded-xl p-3 text-center text-sm font-bold focus:ring-2 focus:ring-orange-500 dark:text-white" required>
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] font-bold text-blue-500 uppercase ml-1">Habil.</label>
                            <input type="number" id="p-habil" placeholder="0" min="0" max="10" step="0.5" class="bg-slate-50 dark:bg-slate-800 border-none rounded-xl p-3 text-center text-sm font-bold focus:ring-2 focus:ring-blue-500 dark:text-white" required>
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] font-bold text-emerald-500 uppercase ml-1">Defesa</label>
                            <input type="number" id="p-defesa" placeholder="0" min="0" max="10" step="0.5" class="bg-slate-50 dark:bg-slate-800 border-none rounded-xl p-3 text-center text-sm font-bold focus:ring-2 focus:ring-emerald-500 dark:text-white" required>
                        </div>
                    </div>

                    <div class="flex gap-2 p-1">
                        <label class="flex-1 flex items-center justify-center gap-2 p-2 rounded-xl bg-slate-50 dark:bg-slate-800 cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                            <input type="checkbox" id="p-role-atk" class="rounded text-blue-600 h-4 w-4">
                            <span class="text-[10px] font-bold uppercase tracking-tight">‚öîÔ∏è ATA</span>
                        </label>
                        <label class="flex-1 flex items-center justify-center gap-2 p-2 rounded-xl bg-slate-50 dark:bg-slate-800 cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                            <input type="checkbox" id="p-role-def" class="rounded text-blue-600 h-4 w-4">
                            <span class="text-[10px] font-bold uppercase tracking-tight">üõ°Ô∏è ZAG</span>
                        </label>
                    </div>

                    <button type="submit" class="w-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 py-3 rounded-xl font-bold text-xs uppercase tracking-widest">Adicionar</button>
                </form>

                <form id="form-bulk" class="flex flex-col gap-3 hidden">
                    <textarea id="bulk-input" rows="5" class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl p-3 text-xs font-mono dark:text-white" placeholder="Ex: Neymar, 9, ATA&#10;Ex: Ramos, 8, 6, 10, ZAG"></textarea>
                    <button type="submit" class="w-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 py-3 rounded-xl font-bold text-xs uppercase tracking-widest">Importar Lista</button>
                </form>
            </section>
        </aside>

        <!-- Lista de Jogadores -->
        <section class="flex-1 bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm flex flex-col min-h-0 overflow-hidden">
            <div class="p-4 border-b dark:border-slate-800 flex items-center justify-between bg-slate-50/30 dark:bg-slate-800/20 shrink-0">
                <div class="flex items-center gap-2">
                    <span class="text-xs font-black uppercase tracking-widest text-slate-400">Banco de Jogadores</span>
                    <span id="player-count" class="bg-blue-600 text-white text-[10px] font-black px-2 py-0.5 rounded-full">0</span>
                </div>
                <label class="flex items-center gap-2 text-[10px] font-bold text-slate-500 uppercase cursor-pointer hover:text-blue-600">
                    <input type="checkbox" id="select-all" checked class="rounded dark:bg-slate-800 border-slate-300 h-4 w-4"> Todos Presentes
                </label>
            </div>
            
            <div id="player-list" class="flex-1 overflow-y-auto custom-scrollbar p-3 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-3 content-start">
                <!-- JS -->
            </div>
        </section>
    </main>

    <!-- Modal Resultados (TAMANHO AUMENTADO) -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center p-3 hidden bg-slate-950/70 backdrop-blur-sm transition-all duration-300">
        <div class="bg-white dark:bg-slate-900 w-[98vw] h-[96vh] rounded-3xl shadow-2xl flex flex-col overflow-hidden border border-slate-200 dark:border-slate-800">
            
            <!-- Modal Header -->
            <div class="p-5 border-b dark:border-slate-800 flex items-center justify-between shrink-0 bg-slate-50/50 dark:bg-slate-800/30">
                <div class="flex items-center gap-4">
                    <div class="bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 p-3 rounded-2xl">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <div>
                        <h2 class="text-2xl font-black tracking-tight uppercase italic leading-none">Times Definidos</h2>
                        <p class="text-xs font-bold text-slate-400 uppercase mt-1">Clique e arraste para ajustar o balanceamento manualmente</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button id="modal-reshuffle" title="Sortear Novamente" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-2xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-all text-slate-600 dark:text-slate-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    </button>
                    <button id="modal-whatsapp" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-2xl font-black text-sm flex items-center gap-2 shadow-xl shadow-green-500/20 transition-all transform active:scale-95 uppercase tracking-widest">
                        Copiar WhatsApp
                    </button>
                    <button id="modal-close" class="p-3 text-slate-400 hover:text-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-all">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>

            <!-- Modal Content (GRID DIN√ÇMICA) -->
            <div id="teams-grid" class="flex-1 p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 overflow-y-auto custom-scrollbar bg-slate-50 dark:bg-slate-950/40">
                <!-- Times via JS -->
            </div>

            <!-- Copy Text Area -->
            <div class="p-4 bg-white dark:bg-slate-900 border-t dark:border-slate-800 shrink-0">
                <textarea id="copy-area" readonly class="w-full h-20 bg-slate-50 dark:bg-slate-800 border-none rounded-2xl p-4 text-xs font-mono text-slate-500 focus:ring-0 resize-none"></textarea>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = {
                list: document.getElementById('player-list'),
                count: document.getElementById('player-count'),
                selectAll: document.getElementById('select-all'),
                formSingle: document.getElementById('form-single'),
                formBulk: document.getElementById('form-bulk'),
                tabSingle: document.getElementById('tab-single'),
                tabBulk: document.getElementById('tab-bulk'),
                modal: document.getElementById('modal'),
                teamsGrid: document.getElementById('teams-grid'),
                copyArea: document.getElementById('copy-area'),
                drawBtn: document.getElementById('draw-btn'),
                wFisico: document.getElementById('w-fisico'),
                wHabil: document.getElementById('w-habil'),
                wDefesa: document.getElementById('w-defesa'),
                themeBtn: document.getElementById('theme-toggle'),
                clearBtn: document.getElementById('clear-all-btn'),
                randomFactor: document.getElementById('random-factor'),
                randomVal: document.getElementById('random-val')
            };

            let players = JSON.parse(localStorage.getItem('players_pro_v4') || '[]');
            let currentTeams = [];

            // --- L√≥gica ---
            const getWeights = () => ({
                fis: (parseFloat(elements.wFisico.value) || 0) / 100,
                hab: (parseFloat(elements.wHabil.value) || 0) / 100,
                def: (parseFloat(elements.wDefesa.value) || 0) / 100
            });

            const calcOverall = (attr) => {
                const w = getWeights();
                return (attr.fisico * w.fis) + (attr.habilidade * w.hab) + (attr.defesa * w.def);
            };

            const save = () => localStorage.setItem('players_pro_v4', JSON.stringify(players));

            const renderPlayers = () => {
                if (!elements.list) return;
                elements.list.innerHTML = '';
                elements.count.textContent = players.length;
                
                players.sort((a,b) => a.name.localeCompare(b.name)).forEach(p => {
                    const ovr = calcOverall(p.attributes);
                    const rolesStr = (p.roles || []).map(r => r === 'atk' ? 'ATA' : 'ZAG').join('+');
                    
                    const card = document.createElement('div');
                    card.className = "bg-white dark:bg-slate-800 p-3 rounded-2xl border border-slate-100 dark:border-slate-700 flex items-center justify-between group shadow-sm transition-all hover:border-blue-300 dark:hover:border-blue-800 hover:shadow-md";
                    card.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden flex-1">
                            <input type="checkbox" data-id="${p.id}" checked class="player-check rounded text-blue-600 focus:ring-blue-500 dark:bg-slate-900 border-slate-300 dark:border-slate-700 h-5 w-5 cursor-pointer">
                            <div class="truncate">
                                <p class="text-sm font-bold truncate flex items-center gap-1">${p.name} ${rolesStr ? `<span class="text-[9px] px-1.5 py-0.5 bg-slate-100 dark:bg-slate-700 rounded-md text-slate-500 font-black">${rolesStr}</span>` : ''}</p>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="text-[10px] font-black px-2 py-0.5 bg-blue-50 dark:bg-blue-900/30 text-blue-600 rounded-lg border border-blue-100 dark:border-blue-800/50">${ovr.toFixed(1)}</span>
                                    <div class="flex gap-2 text-[10px] font-bold">
                                        <span class="text-orange-500 tracking-tighter"><span class="opacity-50">F:</span>${p.attributes.fisico}</span>
                                        <span class="text-blue-500 tracking-tighter"><span class="opacity-50">H:</span>${p.attributes.habilidade}</span>
                                        <span class="text-emerald-500 tracking-tighter"><span class="opacity-50">D:</span>${p.attributes.defesa}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="delete-p p-2 text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl" data-id="${p.id}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    `;
                    elements.list.appendChild(card);
                });
            };

            const handleDraw = () => {
                const selectedIds = Array.from(document.querySelectorAll('.player-check:checked')).map(cb => cb.dataset.id);
                if (selectedIds.length < 2) return alert('Selecione pelo menos 2 jogadores presentes.');

                const numTeams = parseInt(document.getElementById('num-teams').value) || 2;
                const rFactor = parseFloat(elements.randomFactor.value) / 10;

                const activePlayers = players.filter(p => selectedIds.includes(p.id))
                    .map(p => ({ ...p, currentOvr: calcOverall(p.attributes), sortVal: calcOverall(p.attributes) + (Math.random() * rFactor) }));

                const attackers = activePlayers.filter(p => p.roles && p.roles.includes('atk') && !p.roles.includes('def'));
                const defenders = activePlayers.filter(p => p.roles && p.roles.includes('def') && !p.roles.includes('atk'));
                const versatile = activePlayers.filter(p => !attackers.includes(p) && !defenders.includes(p));

                const teams = Array.from({ length: numTeams }, () => []);
                const distribute = (list) => {
                    list.sort((a,b) => b.sortVal - a.sortVal);
                    list.forEach(p => {
                        teams.sort((a,b) => {
                            if (a.length !== b.length) return a.length - b.length;
                            const scoreA = a.reduce((s, j) => s + j.sortVal, 0);
                            const scoreB = b.reduce((s, j) => s + j.sortVal, 0);
                            return scoreA - scoreB;
                        })[0].push(p);
                    });
                };

                distribute(attackers); distribute(defenders); distribute(versatile);
                currentTeams = teams;
                renderModal();
            };

            const renderModal = () => {
                if (!elements.teamsGrid) return;
                elements.teamsGrid.innerHTML = '';
                
                const getAvg = (t) => t.reduce((s,p) => s + calcOverall(p.attributes), 0) / (t.length || 1);

                currentTeams.forEach((team, tIdx) => {
                    const card = document.createElement('div');
                    card.className = "bg-white dark:bg-slate-900 border dark:border-slate-800 rounded-3xl overflow-hidden flex flex-col h-full shadow-lg transition-all hover:shadow-xl";
                    card.innerHTML = `
                        <div class="p-4 bg-slate-50 dark:bg-slate-800/50 border-b dark:border-slate-800 flex justify-between items-center shrink-0">
                            <span class="text-xs font-black uppercase text-slate-500 tracking-wider">Time ${tIdx+1}</span>
                            <span class="text-xs font-black bg-blue-100 dark:bg-blue-900/40 text-blue-600 px-3 py-1 rounded-xl border border-blue-200 dark:border-blue-800 shadow-sm">M√âDIA: ${getAvg(team).toFixed(1)}</span>
                        </div>
                        <ul class="team-drop-zone p-3 flex-1 space-y-2 min-h-[160px]" data-idx="${tIdx}"></ul>
                        <div class="p-3 bg-slate-50/30 border-t dark:border-slate-800 flex justify-center">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${team.length} JOGADORES</span>
                        </div>
                    `;

                    const list = card.querySelector('ul');
                    list.addEventListener('dragover', e => { e.preventDefault(); list.classList.add('drag-over'); });
                    list.addEventListener('dragleave', () => list.classList.remove('drag-over'));
                    list.addEventListener('drop', e => {
                        e.preventDefault();
                        list.classList.remove('drag-over');
                        const pId = e.dataTransfer.getData('text/plain');
                        const fromIdx = parseInt(e.dataTransfer.getData('fromIdx'));
                        if (fromIdx === tIdx) return;
                        const pIdx = currentTeams[fromIdx].findIndex(p => p.id === pId);
                        const [moved] = currentTeams[fromIdx].splice(pIdx, 1);
                        currentTeams[tIdx].push(moved);
                        renderModal();
                    });

                    team.sort((a,b) => calcOverall(b.attributes) - calcOverall(a.attributes)).forEach(p => {
                        const rolesIcons = (p.roles || []).map(r => r === 'atk' ? '‚öîÔ∏è' : 'üõ°Ô∏è').join('');
                        const li = document.createElement('li');
                        li.draggable = true;
                        li.className = "bg-white dark:bg-slate-800 border dark:border-slate-700 p-3 rounded-2xl flex items-center justify-between shadow-sm cursor-grab active:cursor-grabbing hover:border-blue-200 dark:hover:border-blue-900 transition-all";
                        li.innerHTML = `
                            <div class="overflow-hidden flex-1">
                                <p class="text-sm font-bold truncate flex items-center gap-1">${p.name} <span class="text-[10px] opacity-70">${rolesIcons}</span></p>
                                <div class="flex gap-3 text-[11px] font-bold mt-1.5 border-t dark:border-slate-700/50 pt-1">
                                    <span class="text-orange-500"><span class="opacity-40 uppercase text-[9px] mr-0.5">F:</span>${p.attributes.fisico}</span> 
                                    <span class="text-blue-500"><span class="opacity-40 uppercase text-[9px] mr-0.5">H:</span>${p.attributes.habilidade}</span> 
                                    <span class="text-emerald-500"><span class="opacity-40 uppercase text-[9px] mr-0.5">D:</span>${p.attributes.defesa}</span>
                                </div>
                            </div>
                            <span class="text-xs font-black text-blue-600 dark:text-blue-400 ml-3 bg-blue-50 dark:bg-blue-900/30 px-2 py-1 rounded-lg shrink-0">${calcOverall(p.attributes).toFixed(1)}</span>
                        `;
                        li.addEventListener('dragstart', e => {
                            e.dataTransfer.setData('text/plain', p.id);
                            e.dataTransfer.setData('fromIdx', tIdx);
                            li.classList.add('dragging');
                        });
                        li.addEventListener('dragend', () => li.classList.remove('dragging'));
                        list.appendChild(li);
                    });
                    elements.teamsGrid.appendChild(card);
                });

                // Update copy area
                let shareText = `‚öΩ *SORTEIO DE TIMES PRO* ‚öΩ\n\n`;
                currentTeams.forEach((t, i) => {
                    shareText += `${i % 2 === 0 ? 'üîµ' : 'üî¥'} *TIME ${i + 1}* (M√©dia: ${getAvg(t).toFixed(1)})\n`;
                    t.sort((a,b) => calcOverall(b.attributes) - calcOverall(a.attributes)).forEach(p => {
                        const rs = (p.roles || []).map(r => r === 'atk' ? 'ATA' : 'ZAG').join('+');
                        shareText += `‚ñ´Ô∏è ${p.name} ${rs ? `[${rs}]` : ''} (${calcOverall(p.attributes).toFixed(1)}) [F:${p.attributes.fisico} H:${p.attributes.habilidade} D:${p.attributes.defesa}]\n`;
                    });
                    shareText += `\n`;
                });
                elements.copyArea.value = shareText + `_Gerado via Sorteador Pro_`;
                elements.modal.classList.remove('hidden');
            };

            // --- Eventos ---
            elements.tabSingle.onclick = () => {
                elements.formSingle.classList.remove('hidden'); elements.formBulk.classList.add('hidden');
                elements.tabSingle.className = "flex-1 py-1.5 text-[10px] font-bold rounded-lg bg-white dark:bg-slate-700 shadow-sm text-blue-600 dark:text-blue-400 transition-all";
                elements.tabBulk.className = "flex-1 py-1.5 text-[10px] font-bold rounded-lg text-slate-500 transition-all";
            };
            elements.tabBulk.onclick = () => {
                elements.formBulk.classList.remove('hidden'); elements.formSingle.classList.add('hidden');
                elements.tabBulk.className = "flex-1 py-1.5 text-[10px] font-bold rounded-lg bg-white dark:bg-slate-700 shadow-sm text-blue-600 dark:text-blue-400 transition-all";
                elements.tabSingle.className = "flex-1 py-1.5 text-[10px] font-bold rounded-lg text-slate-500 transition-all";
            };

            elements.formSingle.onsubmit = (e) => {
                e.preventDefault();
                const r = [];
                if (document.getElementById('p-role-atk').checked) r.push('atk');
                if (document.getElementById('p-role-def').checked) r.push('def');
                players.push({
                    id: crypto.randomUUID(),
                    name: document.getElementById('p-name').value,
                    attributes: {
                        fisico: parseFloat(document.getElementById('p-fisico').value),
                        habilidade: parseFloat(document.getElementById('p-habil').value),
                        defesa: parseFloat(document.getElementById('p-defesa').value)
                    },
                    roles: r
                });
                save(); renderPlayers(); elements.formSingle.reset(); document.getElementById('p-name').focus();
            };

            elements.formBulk.onsubmit = (e) => {
                e.preventDefault();
                const lines = document.getElementById('bulk-input').value.split('\n');
                lines.forEach(l => {
                    const p = l.split(/[;,]/).map(x => x.trim());
                    if (p.length >= 2) {
                        const name = p[0];
                        const r = [];
                        let f, h, d, lastPart;
                        
                        if (p.length >= 4) { // Nome, Fis, Hab, Def, Fun√ß√£o
                            f = parseFloat(p[1]); h = parseFloat(p[2]); d = parseFloat(p[3]);
                            lastPart = p[4] || "";
                        } else { // Nome, Nota, Fun√ß√£o
                            f = h = d = parseFloat(p[1]);
                            lastPart = p[2] || "";
                        }

                        if (!isNaN(f)) {
                            if (lastPart.toUpperCase().includes('ATA')) r.push('atk');
                            if (lastPart.toUpperCase().includes('ZAG')) r.push('def');
                            players.push({ id: crypto.randomUUID(), name, attributes: { fisico: f, habilidade: h, defesa: d }, roles: r });
                        }
                    }
                });
                save(); renderPlayers(); document.getElementById('bulk-input').value = '';
            };

            elements.list.onclick = (e) => {
                const b = e.target.closest('.delete-p');
                if (b) { players = players.filter(p => p.id !== b.dataset.id); save(); renderPlayers(); }
            };

            elements.randomFactor.oninput = (e) => elements.randomVal.textContent = e.target.value + '%';
            elements.selectAll.onchange = (e) => document.querySelectorAll('.player-check').forEach(cb => cb.checked = e.target.checked);
            elements.clearBtn.onclick = () => { if(confirm('Apagar permanentemente todos os jogadores?')) { players = []; save(); renderPlayers(); } };
            elements.drawBtn.onclick = handleDraw;
            document.getElementById('modal-reshuffle').onclick = handleDraw;
            document.getElementById('modal-close').onclick = () => elements.modal.classList.add('hidden');
            document.getElementById('modal-whatsapp').onclick = () => {
                navigator.clipboard.writeText(elements.copyArea.value).then(() => {
                    const btn = document.getElementById('modal-whatsapp');
                    const orig = btn.innerText; btn.innerText = 'COPIADO!';
                    setTimeout(() => btn.innerText = orig, 1500);
                });
            };

            elements.themeBtn.onclick = () => {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('theme_v4', isDark ? 'dark' : 'light');
                document.getElementById('theme-icon').innerHTML = isDark ? 
                    '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />' :
                    '<path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />';
            };

            if (localStorage.getItem('theme_v4') === 'dark') {
                document.documentElement.classList.add('dark');
                elements.themeBtn.click(); document.documentElement.classList.add('dark');
            }

            renderPlayers();
        });
    </script>
</body>
</html>
